<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login Page </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

 

  <script type = "text/javascript" >  
       window.history.pushState(null, null, window.location.href);
      window.onpopstate = function () {
    window.history.go(1);
}; 
    </script> 


  <!-- Vendor CSS Files -->
  <link href="/assets/library_management_system/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/library_management_system/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
 

  <!-- Template Main CSS File -->
  <link href="/assets/library_management_system/css/Cpasswordstyle.css" rel="stylesheet">
  <!-- /assets/my_custom_app/js/custom_script.js" -->
  
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              
            <div class="d-flex justify-content-center py-4">
                
              </div>
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h2 class="card-title text-center pb-0 fs-4">Library Management System</h2>
                    <hr/>
                    <h1 class="card-title text-center pb-0 fs-5">Member Login</h1>
                  </div>

                  <form class="row g-3 needs-validation" method="post" action="/home">

                    <input type="hidden" name="csrf_token" value="{{ frappe.session.csrf_token }}">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" name="email" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your Email Address.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <button id="btn" class="btn btn-success w-100" name ="submit" type="submit">Login</button>
                    </div>
                  </form>

                </div>
              </div>
<p> Don't have Account, please contact the Library</a></p>

              
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
</body>

</html>
