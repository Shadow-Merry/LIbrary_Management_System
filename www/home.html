<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>home</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/library_management_system/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/library_management_system/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/library_management_system/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a class="logo d-flex align-items-center">
        <span>Library</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#">Loaned Books</a></li>
          <li><a class="login scrollto" href="logins">Log out</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <main id="main">
    <!-- ======= Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">

          {% for books in book %}
            <div class="col-md-2 entries">

              <article class="entry">
                <div class="entry-img">
                  <a href="detail?name={{books.title}}"><img src="{{books.image}}" alt="" class="img-thumbnail"> </a>
                </div>
              </article><!-- End entry --></div>
              {% endfor %}
             
          
          </div><!-- End entries list -->

          

        </div>

      </div>  
    </section><!-- End Section -->

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/library_management_system/js/bootstrap/js/bootstrap.bundle.js"></script>


  <!-- Template Main JS File -->
  <script src="/assets/library_management_system/js/main.js"></script>

</body>

</html>
